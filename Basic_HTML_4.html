<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color:white;
		font-size: medium;
	}
	.my_style {
		background-color: green;
		color:yellow;
		font-size: large
	
	</style>
	<h2 class="font_1">The H2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">The h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Although there is an H4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="my_style">This is my style<p>
	</body>
</html>
